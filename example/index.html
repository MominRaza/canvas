<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
    <meta name="color-scheme" content="light dark" />
</head>

<body>
    <select id="drawMode">
        <option value="draw">Draw</option>
        <option value="move">Move</option>
        <option value="resize">Resize</option>
    </select>
    <select id="drawingType">
        <option value="line">Line</option>
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
        <option value="polygon" selected>Polygon</option>
        <option value="freehand">Freehand</option>
    </select>
    <input type="range" id="lineWidth" min="2" max="50" />
    <select id="colorPicker">
        <option value="#ff000090">Red</option>
        <option value="#ffa50090">Orange</option>
        <option value="#ffff0090">Yellow</option>
        <option value="#00ff0090">Green</option>
        <option value="#0000ff90" selected>Blue</option>
        <option value="#4b008290">Indigo</option>
        <option value="#ee82ee90">Violet</option>
        <option value="#00000090">Black</option>
        <option value="#ffffff90">White</option>
    </select>
    <select id="gridSize">
        <option value="10">10x10</option>
        <option value="20" selected>20x20</option>
        <option value="30">30x30</option>
        <option value="40">40x40</option>
    </select>
    <input type="checkbox" id="showGrid" checked /> <label for="showGrid">Grid</label>
    <br />
    <input type="number" id="height" value="600" /> x
    <input type="number" id="width" value="1000" />
    <button id="clearButton">Clear</button>
    <button id="cancelButton">Cancel</button>
    <button id="saveButton">Save</button>
    <canvas id="canvas"></canvas>
</body>

</html>
